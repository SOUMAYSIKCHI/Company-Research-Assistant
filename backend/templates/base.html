<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ title or "AI Research Assistant" }}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

    <!-- Custom Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />

    <style>
        * { font-family: 'Poppins', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        "primary-light": "#60a5fa",
                        "primary-dark": "#1e40af",
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white text-gray-800">

<!-- ðŸŒ NEW HEADER (Matches Your Home UI EXACTLY) -->
<header class="flex items-center justify-between px-6 sm:px-10 py-4 border-b border-gray-200 bg-white">
    <div class="flex items-center gap-3 text-gray-900">
        <div class="h-10 w-10 rounded-lg bg-primary flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 48 48"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
            </svg>
        </div>
        <h2 class="text-xl font-semibold">AI Research Assistant</h2>
    </div>

    <div class="hidden sm:flex items-center gap-6">
        <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors"
           href="{{ url_for('home') }}">Home</a>

       

        <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors"
           href="{{ url_for('about') }}">About</a>

        <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors"
           href="{{ url_for('help') }}">Help</a>

    </div>
</header>

<!-- MAIN PAGE CONTENT -->
<main class="w-full px-4 sm:px-10 py-6">
    {% block content %}{% endblock %}
</main>

</body>
</html>
