<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>New Company Research Plan - AI Research Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-light": "#60a5fa",
                        "primary-dark": "#1e40af",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-white text-gray-800">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between px-6 sm:px-10 py-4 border-b border-gray-200 bg-white">
            <div class="flex items-center gap-3 text-gray-900">
                <div class="h-10 w-10 rounded-lg bg-primary flex items-center justify-center">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold">AI Research Assistant</h2>
            </div>
            <div class="hidden sm:flex items-center gap-6">
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors" href="#about">About</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors" href="#">Help</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex justify-center px-4 sm:px-10 py-12">
            <div class="w-full max-w-3xl fade-in">
                
                <!-- Form Container -->
                <div class="bg-white rounded-2xl border-2 border-gray-200 p-8 md:p-10">
                    <!-- Form Header -->
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">New Company Research Plan</h1>
                        <p class="text-gray-600">Fill in the details below to generate a new account plan.</p>
                    </div>

                    <!-- ✅ UPDATED: method + action so FastAPI receives it -->
                    <form id="researchForm" method="post" action="/ui/research/start" class="space-y-8">
                        <!-- Company Information -->
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900 mb-5 flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">business</span>
                                Company Information
                            </h2>
                            
                            <div class="space-y-4">
                                <div>
                                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                                    <div class="relative">
                                        <!-- ✅ UPDATED: name="company_name" (FastAPI expects this) -->
                                        <input 
                                            type="text" 
                                            id="companyName" 
                                            name="company_name" 
                                            placeholder="Enter company name (e.g., Google)" 
                                            value="{{ company or '' }}"  
                                            required
                                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none transition-all"
                                        />
                                        <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="industry" class="block text-sm font-medium text-gray-700 mb-2">Industry (Optional)</label>
                                        <select 
                                            id="industry" 
                                            name="industry"
                                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 text-gray-900 focus:border-primary focus:outline-none transition-all"
                                        >
                                            <option value="">Select Industry</option>
                                            <option value="technology">Technology</option>
                                            <option value="finance">Finance</option>
                                            <option value="healthcare">Healthcare</option>
                                            <option value="retail">Retail</option>
                                            <option value="manufacturing">Manufacturing</option>
                                            <option value="energy">Energy</option>
                                            <option value="telecom">Telecommunications</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="website" class="block text-sm font-medium text-gray-700 mb-2">Company Website</label>
                                        <input 
                                            type="text" 
                                            id="website" 
                                            name="website" 
                                            placeholder="Auto-detected or enter URL"
                                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none transition-all"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label for="additionalContext" class="block text-sm font-medium text-gray-700 mb-2">Additional Context</label>
                                    <!-- ✅ UPDATED: name="extra_instructions" (FastAPI expects this) -->
                                    <textarea 
                                        id="additionalContext" 
                                        name="extra_instructions" 
                                        rows="3"
                                        placeholder="Enter any extra details or specific questions here..."
                                        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none transition-all resize-none"
                                    ></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Specific Areas of Interest -->
                        <div class="border-t border-gray-200 pt-8">
                            <h2 class="text-xl font-semibold text-gray-900 mb-5 flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">check_circle</span>
                                Specific Areas of Interest
                            </h2>
                            
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="financials" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">Financials</span>
                                </label>
                                
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="esg" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">ESG</span>
                                </label>
                                
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="competitors" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">Competitors</span>
                                </label>
                                
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="swot" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">SWOT Analysis</span>
                                </label>
                                
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="executives" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">Key Executives</span>
                                </label>
                                
                                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-blue-50 cursor-pointer transition-all">
                                    <input type="checkbox" name="areas" value="market" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <span class="text-sm font-medium text-gray-700">Market Trends</span>
                                </label>
                            </div>
                        </div>

                        <!-- Research Depth -->
                        <div class="border-t border-gray-200 pt-8">
                            <h2 class="text-xl font-semibold text-gray-900 mb-5 flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">science</span>
                                Research Depth
                            </h2>
                            
                            <div class="space-y-3">
                                <label class="flex items-start gap-4 p-5 rounded-lg border-2 border-gray-200 hover:border-primary cursor-pointer transition-all">
                                    <input type="radio" name="depth" value="quick_summary" checked class="mt-1 w-5 h-5 border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-900 mb-1">Quick Summary</div>
                                        <div class="text-sm text-gray-600">Key stats and a brief overview. Perfect for a first glance.</div>
                                    </div>
                                </label>
                                
                                <label class="flex items-start gap-4 p-5 rounded-lg border-2 border-gray-200 hover:border-primary cursor-pointer transition-all">
                                    <input type="radio" name="depth" value="deep_research" class="mt-1 w-5 h-5 border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-900 mb-1">Standard Research</div>
                                        <div class="text-sm text-gray-600">Comprehensive report covering all selected areas of interest.</div>
                                    </div>
                                </label>
                                
                                <label class="flex items-start gap-4 p-5 rounded-lg border-2 border-gray-200 hover:border-primary cursor-pointer transition-all">
                                    <input type="radio" name="depth" value="full_account_plan" class="mt-1 w-5 h-5 border-gray-300 text-primary focus:ring-primary focus:ring-2"/>
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-900 mb-1">Deep Analysis</div>
                                        <div class="text-sm text-gray-600">In-depth financial, competitive, and strategic reporting.</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200">
                            <button 
                                type="button" 
                                onclick="window.history.back()"
                                class="flex-1 px-6 py-3 rounded-lg border-2 border-gray-200 bg-white text-gray-700 font-semibold hover:bg-gray-50 transition-all"
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit"
                                class="flex-1 px-6 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-primary-dark transition-all flex items-center justify-center gap-2"
                            >
                                <span class="material-symbols-outlined">search</span>
                                Start Research
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <!-- ✅ UPDATED: remove preventDefault so FastAPI receives the POST -->
    <script>
        document.getElementById('researchForm').addEventListener('submit', function(e) {
            // No preventDefault here – let the browser submit normally
            console.log('Submitting research form...');
        });
    </script>
</body>
</html>
